<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required="required"/>
    <br/>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required="required"/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required="required"/>
    <br/>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required="required"/>
    <br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
